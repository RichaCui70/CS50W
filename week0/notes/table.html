<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid green;
            }
            td, th{
                border: 1px solid blue;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Average Bodies Found</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280m</td>
                    <td>6913</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>5,930m</td>
                    <td>4992</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
