<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <script>

            let counter = 0;
            function count(){
                document.querySelector('h1').innerHTML = ++counter
                if (counter % 10 === 0){
                    alert(`counter is now ${counter}!`)
                }
            }
            document.addEventListener('DOMContentLoaded', function(){
                document.querySelector('button').onclick = count;
            })

        </script>
    </head>
    </head>
    <body>
        <h1>
            0
        </h1>
        <button>Count</button>
    </body>
</html>
